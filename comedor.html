<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comedor - Inlotrans</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      background-color: #000;
    }
    #main-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      z-index: 1;
    }
    /* --- Overlay de Inicio --- */
    #init-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      flex-direction: column;
      color: white;
      font-size: 2em;
      text-align: center;
    }
    #start-button {
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    /* --- Overlay de Contenido (Cumpleaños / Videos) --- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }
    #overlay-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }
    #dynamic-content {
      display: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .birthday-background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }
    #birthday-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px);
      font-size: 3.5em;
      font-weight: 900;
      font-family: 'Lato', sans-serif;
      text-align: center;
      z-index: 10001;
      width: 100%;
      box-sizing: border-box;
      padding: 0 10px;
      display: none;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFC300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Fondo principal: imagen inlotrans.png -->
  <img id="main-background" src="/static/avisos/inlotrans.png" alt="Inlotrans">

  <!-- Overlay de inicio (para activar sonido) -->
  <div id="init-overlay">
    <p>Haga clic para iniciar la reproducción con sonido.</p>
    <button id="start-button" onclick="handleStartSound()">Iniciar con Sonido</button>
  </div>

  <!-- Overlay dinámico (videos o cumpleaños) -->
  <div id="overlay">
    <div id="overlay-content">
      <div id="dynamic-content"></div>
      <div id="birthday-text"></div>
      <button id="audio-button">Activar Sonido</button>
    </div>
  </div>

  <!-- JS específico para comedor -->
  <script src="/static/js/base-comedor.js"></script>
</body>
</html>
