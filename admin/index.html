<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pausas Activas Inlotrans</title>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
      color: #64ffda;
      min-height: 100vh;
    }
    
    /* Contenedor donde Decap CMS se montará */
    #cms-container {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Mensaje de carga */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.5em;
      color: #64ffda;
    }
  </style>
</head>
<body>
  <!-- Decap CMS se montará aquí automáticamente -->
  <div id="cms-container">
    <div class="loading">Cargando panel de administración...</div>
  </div>

  <script>
    // Registrar configuración personalizada si es necesario
    CMS.registerPreviewStyle('/static/css/admin-preview.css');
    
    console.log('✅ Decap CMS cargado correctamente');
  </script>
</body>
</html>
