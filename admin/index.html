<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pausas Activas Inlotrans</title>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
      color: #64ffda;
      min-height: 100vh;
    }
    
    /* --- PANTALLA DE LOGIN --- */
    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #112240;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    .logo {
      font-size: 4em;
      margin-bottom: 20px;
    }
    h1 {
      color: #64ffda;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .subtitle {
      color: #8892b0;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #e6f1ff;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #233554;
      border-radius: 8px;
      background: #0a192f;
      color: #64ffda;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #64ffda;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #4cdbb9;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
    }
    .error {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .info {
      background: #233554;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.85em;
      color: #8892b0;
    }
    
    /* --- CONTENEDOR DEL CMS (OCULTO POR DEFECTO) --- */
    #cms-section {
      display: none;
      width: 100%;
      min-height: 100vh;
    }
    
    /* --- CLASE PARA MOSTRAR EL CMS --- */
    #cms-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- SECCI√ìN DE LOGIN -->
  <div id="login-section">
    <div class="login-container">
      <div class="logo">üîê</div>
      <h1>Panel de Administraci√≥n</h1>
      <p class="subtitle">Inlotrans - Pausas Activas</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" required placeholder="admin@inlotrans.com">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button type="submit">Ingresar al Panel</button>
        <p class="error" id="error-msg"></p>
      </form>

      <div class="info">
        <strong>üìù Nota:</strong> Usa las credenciales que configuraste.
      </div>
    </div>
  </div>

  <!-- SECCI√ìN DEL CMS (Decap se montar√° aqu√≠) -->
  <div id="cms-section">
    <!-- Decap CMS se inyectar√° autom√°ticamente -->
  </div>

  <script>
    // ============================================
    // CONFIGURACI√ìN DE CREDENCIALES
    // ============================================
    const VALID_EMAIL = 'admin@inlotrans.com'; // ‚Üê CAMBIA POR TU EMAIL
    const VALID_PASS = 'Inlo2024!'; // ‚Üê CAMBIA POR TU CONTRASE√ëA

    // ============================================
    // MANEJO DEL LOGIN
    // ============================================
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (email === VALID_EMAIL && password === VALID_PASS) {
        // Guardar sesi√≥n
        localStorage.setItem('cms_admin_logged', 'true');
        localStorage.setItem('cms_admin_email', email);
        
        // Mostrar CMS
        showCMS();
      } else {
        errorMsg.textContent = '‚ùå Credenciales inv√°lidas. Intente nuevamente.';
      }
    });

    // ============================================
    // MOSTRAR EL CMS
    // ============================================
    function showCMS() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('cms-section').classList.add('active');
      
      // Inicializar Decap CMS
      initDecapCMS();
    }

    // ============================================
    // INICIALIZAR DECAP CMS
    // ============================================
    function initDecapCMS() {
      // Decap CMS se inicializa autom√°ticamente al cargar el script
      // Solo necesitamos esperar a que el DOM est√© listo
      console.log('‚úÖ Decap CMS inicializado');
    }

    // ============================================
    // VERIFICAR SI YA EST√Å LOGUEADO AL CARGAR
    // ============================================
    window.addEventListener('load', function() {
      if (localStorage.getItem('cms_admin_logged') === 'true') {
        showCMS();
      }
    });

    // ============================================
    // CERRAR SESI√ìN (Ctrl+Shift+L)
    // ============================================
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === 'L') {
        localStorage.removeItem('cms_admin_logged');
        localStorage.removeItem('cms_admin_email');
        window.location.reload();
      }
    });
  </script>
</body>
</html>
